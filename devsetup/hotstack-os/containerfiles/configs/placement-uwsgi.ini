[uwsgi]
# HTTP mode - listen directly on port 8778
http = 0.0.0.0:8778

# WSGI application - use our custom WSGI loader
wsgi-file = /usr/local/bin/placement-wsgi.py
callable = application

# Process configuration
processes = 1
threads = 4
master = true
enable-threads = true

# Run as openstack user
uid = openstack
gid = openstack

# Logging - output to stdout for debugging
# logto = /var/log/placement/placement-uwsgi.log
log-date = true
# Show Python tracebacks
py-tracebacks = true

# Graceful shutdown
die-on-term = true

# Performance tuning
thunder-lock = true
buffer-size = 65535

# Disable request logging (Placement logs via oslo.log)
disable-logging = false
log-5xx = true
log-4xx = true

# Error handling
catch-exceptions = true
need-app = true
