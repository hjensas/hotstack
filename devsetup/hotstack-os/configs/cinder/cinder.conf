[DEFAULT]
debug = DEBUG_LOGGING
use_stderr = true
use_syslog = false
use_journal = false
state_path = /var/lib/cinder
auth_strategy = keystone
transport_url = TRANSPORT_URL
glance_api_servers = http://glance.hotstack-os.local:9292
enabled_backends = nfs
osapi_volume_workers = 1

[database]
connection = mysql+pymysql://openstack:CINDER_DB_PASSWORD@mariadb/cinder
max_retries = -1
max_pool_size = 5
max_overflow = 5
pool_timeout = 10

[keystone_authtoken]
www_authenticate_uri = http://keystone.hotstack-os.local:5000
auth_url = http://keystone.hotstack-os.local:5000
memcached_servers = memcached:11211
auth_type = password
project_domain_name = Default
user_domain_name = Default
project_name = service
username = cinder
password = SERVICE_PASSWORD

[nova]
interface = internal
auth_url = http://keystone.hotstack-os.local:5000
auth_type = password
project_domain_name = Default
user_domain_name = Default
region_name = REGION_NAME
project_name = service
username = nova
password = SERVICE_PASSWORD

[oslo_concurrency]
lock_path = /var/lock/cinder

[oslo_messaging_rabbit]
rpc_conn_pool_size = 10

[oslo_policy]
enforce_new_defaults = true

[nfs]
volume_driver = cinder.volume.drivers.nfs.NfsDriver
volume_backend_name = nfs
nfs_shares_config = /etc/cinder/nfs_shares
nfs_mount_point_base = /var/lib/cinder/mnt
nfs_sparsed_volumes = true
nfs_qcow2_volumes = false
nfs_mount_options = vers=4.2,nolock
