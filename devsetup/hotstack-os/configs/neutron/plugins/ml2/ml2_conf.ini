[ml2]
type_drivers = flat,vlan,geneve
tenant_network_types = geneve
mechanism_drivers = ovn
extension_drivers = port_security,trunk
overlay_ip_version = 4
path_mtu = 1500

[ml2_type_flat]
flat_networks = provider

[ml2_type_geneve]
vni_ranges = 1:65536
max_header_size = 38

[ml2_type_vlan]
network_vlan_ranges = provider:100:200

[ovn]
ovn_nb_connection = tcp:OVN_NORTHD_IP:6641
ovn_sb_connection = tcp:OVN_NORTHD_IP:6642
ovn_l3_scheduler = leastloaded
ovn_metadata_enabled = true
enable_distributed_floating_ip = false
