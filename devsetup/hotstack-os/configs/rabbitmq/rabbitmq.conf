# RabbitMQ Configuration for HotStack-OS
# Memory management
vm_memory_high_watermark.relative = 0.6
vm_memory_high_watermark_paging_ratio = 0.75

# Limit max memory to 512MB (sufficient for full OpenStack deployment)
total_memory_available_override_value = 512MB

# Disable deprecated features
deprecated_features.permit.management_metrics_collection = false

# Optimize for low-resource environment
channel_max = 128
heartbeat = 60
frame_max = 131072
