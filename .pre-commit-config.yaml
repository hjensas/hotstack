---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: fix-byte-order-marker
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-symlinks
      - id: debug-statements
      - id: check-yaml
        files: .*\.(yaml|yml)$
        args: ["--unsafe"]

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        verbose: true
        entry: >
          bash -c 'shellcheck "$@" ||
          shellcheck -f quiet
          --severity=error
          "$@"' --

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.29.0
    hooks:
      - id: yamllint
        files: \.(yaml|yml)$
        types: [file, yaml]
        entry: yamllint --strict -f parsable

  # Using this mirror lets us use mypyc-compiled black, which is about 2x faster
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.8.0
    hooks:
      - id: black

  - repo: local
    hooks:
    - id: NNCP validate
      name: Check NNCP with nmstate validate
      entry: ./ci/nmstate_validate.py
      language: python
      additional_dependencies:
        - pyyaml
      files: nncp.(yaml|yml)$
      types: [file, yaml]
    - id: poap-md5sum-management
      name: Format POAP script with md5sum management
      entry: scenarios/sno-nxsw/manage-poap-md5sum.sh
      language: system
      files: ^scenarios/sno-nxsw/poap\.py$
      pass_filenames: false

  - repo: https://github.com/ansible/ansible-lint
    rev: v6.22.2
    hooks:
      - id: ansible-lint

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
    - id: codespell
      args:
      - --write-changes
      - --ignore-words=.codespell.ignore

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.18.1
    hooks:
    - id: markdownlint-cli2
      args:
      - --fix
